name: Basic Pipeline Test
on: [push]

jobs:
  python-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Verify Python
      run: |
        python --version
        pip --version
