name: Minimal MLflow Test
on: [push]

jobs:
  mlflow-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install core dependencies
      run: |
        pip install mlflow numpy
        echo "Skipping requirements.txt - using direct installs"
        
    - name: Verify MLflow
      run: |
        python -c "import mlflow; print(f'MLflow {mlflow.__version__} installed')"
